<!doctype html>
<html>
	<head>
		<!--
			http://sigmajs.org/
			https://www.mathjax.org/
		-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-background-iframe="./bg-particles.html">
						<h2>Grafos e √Årvores</h2>
					</section>
				</section>
				<section>Slide 2</section>
				<section>
					<section>Fragment 1</section>
					<section>Fragment 2</section>
					<section>Fragment 3</section>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Page title
				
						A paragraph with some text and a [link](http://hakim.se).
					</textarea>
				</section>
				<section><h1>Obrigadx!</h1></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			let SlideConfig = window.SlideConfig || {};
		
			Reveal.initialize({
				//controls: false,
				overview: false,
				mouseWheel: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad() } }
				]
			});
		</script>
	</body>
</html>
